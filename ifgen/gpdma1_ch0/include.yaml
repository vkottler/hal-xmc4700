---
structs:
  gpdma1_ch0:
    description: General Purpose DMA Unit 1
    instances:
      - name: GPDMA1_CH0
        address: '0x50018000'
      - name: GPDMA1_CH1
        address: '0x50018058'
      - name: GPDMA1_CH2
        address: '0x500180B0'
      - name: GPDMA1_CH3
        address: '0x50018108'
    fields:
      - name: SAR
        type: uint32_t
        expected_size: 4
        expected_offset: 0
        description: (read-write) Source Address Register
        fields:
          - name: SAR
            description: Current Source Address of DMA transfer
            index: 0
            width: 32
            read: true
            write: true
      - name: DAR
        type: uint32_t
        expected_size: 4
        expected_offset: 8
        description: (read-write) Destination Address Register
        fields:
          - name: DAR
            description: Current Destination address of DMA transfer
            index: 0
            width: 32
            read: true
            write: true
      - name: CTLL
        type: uint32_t
        expected_size: 4
        expected_offset: 24
        description: (read-write) Control Register Low
        fields:
          - name: INT_EN
            description: Interrupt Enable Bit
            index: 0
            width: 1
            read: true
            write: true
          - name: DST_TR_WIDTH
            description: Destination Transfer Width
            index: 1
            width: 3
            read: true
            write: true
          - name: SRC_TR_WIDTH
            description: Source Transfer Width
            index: 4
            width: 3
            read: true
            write: true
          - name: DINC
            description: Destination Address Increment
            index: 7
            width: 2
            read: true
            write: true
            type: GPDMA1_CH0_CTLL_DINC
          - name: SINC
            description: Source Address Increment
            index: 9
            width: 2
            read: true
            write: true
            type: GPDMA1_CH0_CTLL_SINC
          - name: DEST_MSIZE
            description: Destination Burst Transaction Length
            index: 11
            width: 3
            read: true
            write: true
          - name: SRC_MSIZE
            description: Source Burst Transaction Length
            index: 14
            width: 3
            read: true
            write: true
          - name: TT_FC
            description: Transfer Type and Flow Control
            index: 20
            width: 3
            read: true
            write: true
      - name: CTLH
        type: uint32_t
        expected_size: 4
        expected_offset: 28
        description: (read-write) Control Register High
        fields:
          - name: BLOCK_TS
            description: Block Transfer Size
            index: 0
            width: 12
            read: true
            write: true
          - name: DONE
            description: Done bit
            index: 12
            width: 1
            read: true
            write: true
      - name: CFGL
        type: uint32_t
        expected_size: 4
        expected_offset: 64
        description: (read-write) Configuration Register Low
        fields:
          - name: CH_PRIOR
            description: Channel priority
            index: 5
            width: 3
            read: true
            write: true
          - name: CH_SUSP
            description: Channel Suspend
            index: 8
            width: 1
            read: true
            write: true
            type: GPDMA1_CH0_CFGL_CH_SUSP
          - name: FIFO_EMPTY
            description: Indicates if there is data left in the channel FIFO
            index: 9
            width: 1
            read: true
            write: false
            type: GPDMA1_CH0_CFGL_FIFO_EMPTY
          - name: HS_SEL_DST
            description: Destination Software or Hardware Handshaking Select
            index: 10
            width: 1
            read: true
            write: true
            type: GPDMA1_CH0_CFGL_HS_SEL_DST
          - name: HS_SEL_SRC
            description: Source Software or Hardware Handshaking Select
            index: 11
            width: 1
            read: true
            write: true
            type: GPDMA1_CH0_CFGL_HS_SEL_SRC
