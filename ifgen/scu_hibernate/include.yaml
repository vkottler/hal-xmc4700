---
structs:
  scu_hibernate:
    description: System Control Unit
    instances:
      - name: SCU_HIBERNATE
        address: '0x50004300'
    fields:
      - name: HDSTAT
        type: uint32_t
        expected_size: 4
        expected_offset: 0
        const: true
        description: (read-only) Hibernate Domain Status Register
        fields:
          - name: HIBNOUT
            description: Hibernate Control Status
            index: 4
            width: 1
            read: true
            write: false
            type: SCU_HIBERNATE_HDSTAT_HIBNOUT
          - name: ULPWDG
            description: ULP WDG Alarm Status
            index: 3
            width: 1
            read: true
            write: false
            type: SCU_HIBERNATE_HDSTAT_ULPWDG
          - name: RTCEV
            description: RTC Event
            index: 2
            width: 1
            read: true
            write: false
            type: SCU_HIBERNATE_HDSTAT_RTCEV
          - name: ENEV
            description: Wake-up Pin Event Negative Edge
            index: 1
            width: 1
            read: true
            write: false
            type: SCU_HIBERNATE_HDSTAT_RTCEV
          - name: EPEV
            description: Wake-up Pin Event Positive Edge
            index: 0
            width: 1
            read: true
            write: false
            type: SCU_HIBERNATE_HDSTAT_RTCEV
      - name: HDCLR
        type: uint32_t
        expected_size: 4
        expected_offset: 4
        description: (write-only) Hibernate Domain Status Clear Register
        fields:
          - name: ULPWDG
            description: ULP WDG Alarm Clear
            index: 3
            width: 1
            read: false
            write: true
            type: SCU_HIBERNATE_HDCLR_ULPWDG
          - name: RTCEV
            description: RTC Event Clear
            index: 2
            width: 1
            read: false
            write: true
            type: SCU_HIBERNATE_HDCLR_RTCEV
          - name: ENEV
            description: Wake-up Pin Event Negative Edge Clear
            index: 1
            width: 1
            read: false
            write: true
            type: SCU_HIBERNATE_HDCLR_RTCEV
          - name: EPEV
            description: Wake-up Pin Event Positive Edge Clear
            index: 0
            width: 1
            read: false
            write: true
            type: SCU_HIBERNATE_HDCLR_RTCEV
      - name: HDSET
        type: uint32_t
        expected_size: 4
        expected_offset: 8
        description: (write-only) Hibernate Domain Status Set Register
        fields:
          - name: ULPWDG
            description: ULP WDG Alarm Set
            index: 3
            width: 1
            read: false
            write: true
            type: SCU_HIBERNATE_HDSET_ULPWDG
          - name: RTCEV
            description: RTC Event Set
            index: 2
            width: 1
            read: false
            write: true
            type: SCU_HIBERNATE_HDSET_RTCEV
          - name: ENEV
            description: Wake-up Pin Event Negative Edge Set
            index: 1
            width: 1
            read: false
            write: true
            type: SCU_HIBERNATE_HDSET_RTCEV
          - name: EPEV
            description: Wake-up Pin Event Positive Edge Set
            index: 0
            width: 1
            read: false
            write: true
            type: SCU_HIBERNATE_HDSET_RTCEV
      - name: HDCR
        type: uint32_t
        expected_size: 4
        expected_offset: 12
        description: (read-write) Hibernate Domain Control Register
        fields:
          - name: HIBIO1SEL
            description: HIB_IO_1 Pin I/O Control (Default WKUP)
            index: 20
            width: 4
            read: true
            write: true
            type: SCU_HIBERNATE_HDCR_HIBIO1SEL
          - name: HIBIO0SEL
            description: HIB_IO_0 Pin I/O Control (default HIBOUT)
            index: 16
            width: 4
            read: true
            write: true
            type: SCU_HIBERNATE_HDCR_HIBIO1SEL
          - name: HIBIO1POL
            description: HIBIO1 Polarity Set
            index: 13
            width: 1
            read: true
            write: true
            type: SCU_HIBERNATE_HDCR_HIBIO1POL
          - name: HIBIO0POL
            description: HIBIO0 Polarity Set
            index: 12
            width: 1
            read: true
            write: true
            type: SCU_HIBERNATE_HDCR_HIBIO1POL
          - name: GPI0SEL
            description: General Purpose Input 0 Selection
            index: 10
            width: 1
            read: true
            write: true
            type: SCU_HIBERNATE_HDCR_GPI0SEL
          - name: WKUPSEL
            description: Wake-Up from Hibernate Trigger Input Selection
            index: 8
            width: 1
            read: true
            write: true
            type: SCU_HIBERNATE_HDCR_GPI0SEL
          - name: STDBYSEL
            description: fSTDBY Clock Selection
            index: 7
            width: 1
            read: true
            write: true
            type: SCU_HIBERNATE_HDCR_STDBYSEL
          - name: RCS
            description: fRTC Clock Selection
            index: 6
            width: 1
            read: true
            write: true
            type: SCU_HIBERNATE_HDCR_STDBYSEL
          - name: HIB
            description: Hibernate Request Value Set
            index: 4
            width: 1
            read: true
            write: true
            type: SCU_HIBERNATE_HDSTAT_RTCEV
          - name: ULPWDGEN
            description: ULP WDG Alarm Enable
            index: 3
            width: 1
            read: true
            write: true
            type: SCU_HIBERNATE_HDCR_ULPWDGEN
          - name: RTCE
            description: Wake-up on RTC Event Enable
            index: 2
            width: 1
            read: true
            write: true
            type: SCU_HIBERNATE_HDCR_ULPWDGEN
          - name: WKPEN
            description: Wake-up on Pin Event Negative Edge Enable
            index: 1
            width: 1
            read: true
            write: true
            type: SCU_HIBERNATE_HDCR_ULPWDGEN
          - name: WKPEP
            description: Wake-Up on Pin Event Positive Edge Enable
            index: 0
            width: 1
            read: true
            write: true
            type: SCU_HIBERNATE_HDCR_ULPWDGEN
      - name: OSCSICTRL
        type: uint32_t
        expected_size: 4
        expected_offset: 20
        description: (read-write) fOSI Control Register
        fields:
          - name: PWD
            description: Turn OFF the fOSI Clock Source
            index: 0
            width: 1
            read: true
            write: true
            type: SCU_HIBERNATE_OSCSICTRL_PWD
      - name: OSCULSTAT
        type: uint32_t
        expected_size: 4
        expected_offset: 24
        const: true
        description: (read-only) OSC_ULP Status Register
        fields:
          - name: X1D
            description: XTAL1 Data Value
            index: 0
            width: 1
            read: true
            write: false
      - name: OSCULCTRL
        type: uint32_t
        expected_size: 4
        expected_offset: 28
        description: (read-write) OSC_ULP Control Register
        fields:
          - name: MODE
            description: Oscillator Mode
            index: 4
            width: 2
            read: true
            write: true
            type: SCU_HIBERNATE_OSCULCTRL_MODE
          - name: X1DEN
            description: XTAL1 Data General Purpose Input Enable
            index: 0
            width: 1
            read: true
            write: true
            type: SCU_HIBERNATE_OSCULCTRL_X1DEN
    stream: false
    codec: false
    methods: false
    unit_test: false
    identifier: false
enums:
  SCU_HIBERNATE_HDSTAT_HIBNOUT:
    enum:
      not_driven_active_pads:
        description: Hibernate not driven active to pads
        value: 0
      driven_active_pads:
        description: Hibernate driven active to pads
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  SCU_HIBERNATE_HDSTAT_ULPWDG:
    enum:
      did_not_occur:
        description: Watchdog alarm did not occur
        value: 0
      occurred:
        description: Watchdog alarm occurred
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  SCU_HIBERNATE_HDSTAT_RTCEV:
    enum:
      inactive:
        description: Wake-up on RTC event inactive
        value: 0
      active:
        description: Wake-up on RTC event active
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  SCU_HIBERNATE_HDCLR_ULPWDG:
    enum:
      no_effect:
        description: No effect
        value: 0
      clear_watchdog_alarm:
        description: Clear watchdog alarm
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  SCU_HIBERNATE_HDCLR_RTCEV:
    enum:
      no_effect:
        description: No effect
        value: 0
      clear_wake_up_event:
        description: Clear wake-up event
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  SCU_HIBERNATE_HDSET_ULPWDG:
    enum:
      no_effect:
        description: No effect
        value: 0
      set_watchdog_alarm:
        description: Set watchdog alarm
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  SCU_HIBERNATE_HDSET_RTCEV:
    enum:
      no_effect:
        description: No effect
        value: 0
      set_wake_up_event:
        description: Set wake-up event
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  SCU_HIBERNATE_HDCR_HIBIO1SEL:
    enum:
      direct_input_no_input_pull_device_connected:
        description: Direct input, No input pull device connected
        value: 0
      direct_input_input_pull_down_device_connected:
        description: Direct input, Input pull-down device connected
        value: 1
      direct_input_input_pull_up_device_connected:
        description: Direct input, Input pull-up device connected
        value: 2
      push_pull_hib_control_output:
        description: Push-pull HIB Control output
        value: 8
      push_pull_wdt_service_output:
        description: Push-pull WDT service output
        value: 9
      push_pull_gpio_output:
        description: Push-pull GPIO output
        value: 10
      open_drain_hib_control_output:
        description: Open-drain HIB Control output
        value: 12
      open_drain_wdt_service_output:
        description: Open-drain WDT service output
        value: 13
      open_drain_gpio_output:
        description: Open-drain GPIO output
        value: 14
      analog_input:
        description: Analog input
        value: 15
    unit_test: false
    json: false
    use_map: false
    identifier: false
  SCU_HIBERNATE_HDCR_HIBIO1POL:
    enum:
      direct_value:
        description: Direct value
        value: 0
      inverted_value:
        description: Inverted value
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  SCU_HIBERNATE_HDCR_GPI0SEL:
    enum:
      1_pin_selected:
        description: HIB_IO_1 pin selected
        value: 0
      0_pin_selected:
        description: HIB_IO_0 pin selected
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  SCU_HIBERNATE_HDCR_STDBYSEL:
    enum:
      fosi_selected:
        description: fOSI selected
        value: 0
      fulp_selected:
        description: fULP selected
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  SCU_HIBERNATE_HDCR_ULPWDGEN:
    enum:
      disabled:
        description: Wake-up event disabled
        value: 0
      enabled:
        description: Wake-up event enabled
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  SCU_HIBERNATE_OSCSICTRL_PWD:
    enum:
      enabled:
        description: Enabled
        value: 0
      disabled:
        description: Disabled
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  SCU_HIBERNATE_OSCULCTRL_MODE:
    enum:
      enabled_operation:
        description: Oscillator is enabled, in operation
        value: 0
      enabled_bypass_mode:
        description: Oscillator is enabled, in bypass mode
        value: 1
      power_down:
        description: Oscillator in power down
        value: 2
      power_down_can_be_used_gpi:
        description: Oscillator in power down, can be used as GPI
        value: 3
    unit_test: false
    json: false
    use_map: false
    identifier: false
  SCU_HIBERNATE_OSCULCTRL_X1DEN:
    enum:
      inactivated_power_down:
        description: Data input inactivated, power down
        value: 0
      active:
        description: Data input active
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
