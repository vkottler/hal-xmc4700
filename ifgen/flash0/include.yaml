enums:
  FLASH0_FSR_VER:
    enum:
      page_correctly_programmed_or_sector_correctly_cont:
        description: The page is correctly programmed or the sector correctly erased.
          All programmed or erased bits have full expected quality.
        value: 0
      program_verify_error_or_an_erase_verify_error_cont:
        description: A program verify error or an erase verify error has been detected.
          Full quality (retention time) of all programmed ("1") or erased ("0") bits
          cannot be guaranteed.
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  FLASH0_FSR_SLM:
    enum:
      not_sleep_mode:
        description: Flash not in sleep mode
        value: 0
      sleep_or_shut_down_mode:
        description: Flash is in sleep or shut down mode
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  FLASH0_FSR_WPRODIS1:
    enum:
      protected_sectors_user_1_locked_if_write_prot_cont:
        description: All protected sectors of user 1 are locked if write protection
          is installed
        value: 0
      write_protected_sectors_user_1_temporarily_un_cont:
        description: All write-protected sectors of user 1 are temporarily unlocked,
          if not coincidently locked by user 0 or user 2 or via read protection.
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  FLASH0_FSR_WPRODIS0:
    enum:
      protected_sectors_user_0_locked_if_write_prot_cont:
        description: All protected sectors of user 0 are locked if write protection
          is installed
        value: 0
      write_protected_sectors_user_0_temporarily_un_cont:
        description: All write-protected sectors of user 0 are temporarily unlocked,
          if not coincidently locked by user 2 or via read protection.
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  FLASH0_FSR_WPROIN2:
    enum:
      no_otp_write_protection_installed_user_2:
        description: No OTP write protection installed for user 2
        value: 0
      sector_otp_write_protection_with_rom_function_cont:
        description: Sector OTP write protection with ROM functionality is configured
          and correctly confirmed in the UCB2. The protection is locked for ever.
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  FLASH0_FSR_WPROIN1:
    enum:
      no_write_protection_installed_user_1:
        description: No write protection installed for user 1
        value: 0
      sector_write_protection_user_1_configured_cor_cont:
        description: Sector write protection for user 1 is configured and correctly
          confirmed in the User Configuration Block 1.
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  FLASH0_FSR_WPROIN0:
    enum:
      no_write_protection_installed_user_0:
        description: No write protection installed for user 0
        value: 0
      sector_write_protection_user_0_configured_cor_cont:
        description: Sector write protection for user 0 is configured and correctly
          confirmed in the User Configuration Block 0.
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  FLASH0_FSR_RPRODIS:
    enum:
      protection_if_installed_not_disabled:
        description: Read protection (if installed) is not disabled
        value: 0
      global_write_protection_temporarily_disabled:
        description: Read and global write protection is temporarily disabled.
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  FLASH0_FSR_RPROIN:
    enum:
      no_read_protection_installed:
        description: No read protection installed
        value: 0
      read_protection_global_write_protection_confi_cont:
        description: Read protection and global write protection is configured and
          correctly confirmed in the User Configuration Block 0.
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  FLASH0_FSR_PROIN:
    enum:
      no_protection_installed:
        description: No protection is installed
        value: 0
      read_orand_write_protection_one_or_more_users_cont:
        description: Read or/and write protection for one or more users is configured
          and correctly confirmed in the User Configuration Block(s).
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  FLASH0_FSR_PFDBER:
    enum:
      no_double_bit_error_detected_during_read_acce_cont:
        description: No Double-Bit Error detected during read access to PFLASH
        value: 0
      double_bit_error_detected_pflash:
