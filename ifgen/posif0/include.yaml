enums:
  POSIF0_PCONF_LPC:
    enum:
      filter_disabled:
        description: Low pass filter disabled
        value: 0
      1_clock_cycle:
        description: Low pass of 1 clock cycle
        value: 1
      2_clock_cycles:
        description: Low pass of 2 clock cycles
        value: 2
      4_clock_cycles:
        description: Low pass of 4 clock cycles
        value: 3
      8_clock_cycles:
        description: Low pass of 8 clock cycles
        value: 4
      16_clock_cycles:
        description: Low pass of 16 clock cycles
        value: 5
      32_clock_cycles:
        description: Low pass of 32 clock cycles
        value: 6
      64_clock_cycles:
        description: Low pass of 64 clock cycles
        value: 7
    unit_test: false
    json: false
    use_map: false
    identifier: false
  POSIF0_PCONF_EWIL:
    enum:
      high:
        description: POSIFx.EWHE[D...A] signal is active HIGH
        value: 0
      low:
        description: POSIFx.EWHE[D...A] signal is active LOW
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  POSIF0_PCONF_EWIE:
    enum:
      external_wrong_hall_event_emulation_signal_po_cont:
        description: External wrong hall event emulation signal, POSIFx.EWHE[D...A],
          is disabled
        value: 0
      _:
        description: External wrong hall event emulation signal, POSIFx.EWHE[D...A],
          is enabled.
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  POSIF0_PCONF_EWIS:
    enum:
      a:
        description: POSIFx.EWHEA
        value: 0
      b:
        description: POSIFx.EWHEB
        value: 1
      c:
        description: POSIFx.EWHEC
        value: 2
      d:
        description: POSIFx.EWHED
        value: 3
    unit_test: false
    json: false
    use_map: false
    identifier: false
  POSIF0_PCONF_MSES:
    enum:
      risi_cont:
        description: The signal used to enable a pattern update is active on the rising
          edge
        value: 0
      fall_cont:
        description: The signal used to enable a pattern update is active on the falling
          edge
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  POSIF0_PCONF_MSETS:
    enum:
      a:
        description: POSIFx.MSETA
        value: 0
      b:
        description: POSIFx.MSETB
        value: 1
      c:
        description: POSIFx.MSETC
        value: 2
      d:
        description: POSIFx.MSETD
        value: 3
      e:
        description: POSIFx.MSETE
        value: 4
      f:
        description: POSIFx.MSETF
        value: 5
      g:
        description: POSIFx.MSETG
        value: 6
      h:
        description: POSIFx.MSETH
        value: 7
    unit_test: false
    json: false
    use_map: false
    identifier: false
  POSIF0_PCONF_SPES:
    enum:
      rising_edge:
        description: Rising edge
        value: 0
      falling_edge:
        description: Falling edge
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  POSIF0_PCONF_DSEL:
    enum:
      a:
        description: POSIFx.HSDA
        value: 0
      b:
        description: POSIFx.HSDB
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  POSIF0_PCONF_MCUE:
    enum:
      hw:
        description: Multi-Channel pattern update is controlled via HW
        value: 0
      sw:
        description: Multi-Channel pattern update is controlled via SW
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  POSIF0_PCONF_QDCM:
    enum:
      quadrature_mode:
        description: Position encoder is in Quadrature Mode
        value: 0
      direction_count_mode:
        description: Position encoder is in Direction Count Mode.
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  POSIF0_PCONF_FSEL:
    enum:
      hall_sensor_mode_enabled:
        description: Hall Sensor Mode enabled
        value: 0
      quadrature_decoder_mode_enabled:
        description: Quadrature Decoder Mode enabled
        value: 1
      stand_alone_multi_channel_mode_enabled:
        description: stand-alone Multi-Channel Mode enabled
        value: 2
      quadrature_decoder_stand_alone_multi_channel__cont:
        description: Quadrature Decoder and stand-alone Multi-Channel Mode enabled
        value: 3
    unit_test: false
    json: false
    use_map: false
    identifier: false
  POSIF0_PSUS_MSUS:
    enum:
      suspend_request_ignored:
        description: Suspend request ignored
        value: 0
      stop_immediately_multi_channel_pattern_not_se_cont:
        description: Stop immediately. Multi-Channel pattern is not set to the reset
          value.
        value: 1
      stop_immediately_multi_channel_pattern_set_re_cont:
        description: Stop immediately. Multi-Channel pattern is set to the reset value.
        value: 2
      suspend_with_synchronization_pwm_signal_multi_cont:
        description: Suspend with the synchronization of the PWM signal. Multi-Channel
          pattern is set to the reset value at the same time of the synchronization.
        value: 3
    unit_test: false
    json: false
    use_map: false
    identifier: false
  POSIF0_PSUS_QSUS:
    enum:
      suspend_request_ignored:
        description: Suspend request ignored
        value: 0
      stop_immediately:
        description: Stop immediately
        value: 1
      suspend_next_index_occurrence:
        description: Suspend in the next index occurrence
        value: 2
      suspend_next_phase_phasea_or_phaseb_occurrence:
        description: Suspend in the next phase (PhaseA or PhaseB) occurrence
        value: 3
    unit_test: false
    json: false
    use_map: false
    identifier: false
  POSIF0_PRUN_RB:
    enum:
      idle:
        description: IDLE
        value: 0
      running:
        description: Running
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  POSIF0_MCMF_MSS:
    enum:
      set:
        description: Update of the Multi-Channel pattern is set
        value: 0
      not_set:
        description: Update of the Multi-Channel pattern is not set
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  POSIF0_QDC_DVAL:
    enum:
      counterclockwise_rotation:
        description: Counterclockwise rotation
        value: 0
