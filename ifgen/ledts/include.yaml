---
structs:
  ledts:
    description: LED and Touch Sense Unit 0
    instances:
      - name: LEDTS0
        address: '0x48010000'
    fields:
      - name: ID
        type: uint32_t
        expected_size: 4
        expected_offset: 0
        const: true
        description: (read-only) Module Identification Register
        fields:
          - name: MOD_NUMBER
            description: Module Number Value
            index: 16
            width: 16
            read: true
            write: false
          - name: MOD_TYPE
            description: Module Type
            index: 8
            width: 8
            read: true
            write: false
          - name: MOD_REV
            description: Module Revision Number
            index: 0
            width: 8
            read: true
            write: false
      - name: GLOBCTL
        type: uint32_t
        expected_size: 4
        expected_offset: 4
        description: (read-write) Global Control Register
        fields:
          - name: CLK_PS
            description: LEDTS-Counter Clock Pre-Scale Factor
            index: 16
            width: 16
            read: true
            write: true
          - name: ITP_EN
            description: Enable Autoscan Time Period Interrupt
            index: 15
            width: 1
            read: true
            write: true
            type: LEDTS0_GLOBCTL_ITP_EN
          - name: ITF_EN
            description: Enable (Extended) Time Frame Interrupt
            index: 14
            width: 1
            read: true
            write: true
            type: LEDTS0_GLOBCTL_ITF_EN
          - name: ITS_EN
            description: Enable Time Slice Interrupt
            index: 13
            width: 1
            read: true
            write: true
            type: LEDTS0_GLOBCTL_ITS_EN
          - name: FENVAL
            description: Enable (Extended) Time Frame Validation
            index: 12
            width: 1
            read: true
            write: true
            type: LEDTS0_GLOBCTL_FENVAL
          - name: MASKVAL
            description: Mask Number of LSB Bits for Event Validation
            index: 9
            width: 3
            read: true
            write: true
            type: LEDTS0_GLOBCTL_MASKVAL
          - name: SUSCFG
            description: Suspend Request Configuration
            index: 8
            width: 1
            read: true
            write: true
            type: LEDTS0_GLOBCTL_SUSCFG
          - name: ENSYNC
            description: Enable Autoscan Time Period Synchronization
            index: 3
            width: 1
            read: true
            write: true
            type: LEDTS0_GLOBCTL_ENSYNC
          - name: CMTR
            description: Clock Master Disable
            index: 2
            width: 1
            read: true
            write: true
            type: LEDTS0_GLOBCTL_CMTR
          - name: LD_EN
            description: LED Function Enable
            index: 1
            width: 1
            read: true
            write: true
          - name: TS_EN
            description: Touch-Sense Function Enable
            index: 0
            width: 1
            read: true
            write: true
      - name: FNCTL
        type: uint32_t
        expected_size: 4
        expected_offset: 8
        description: (read-write) Function Control Register
        fields:
          - name: NR_LEDCOL
            description: Number of LED Columns
            index: 29
            width: 3
            read: true
            write: true
            type: LEDTS0_FNCTL_NR_LEDCOL
          - name: COLLEV
            description: Active Level of LED Column
            index: 28
            width: 1
            read: true
            write: true
            type: LEDTS0_FNCTL_COLLEV
          - name: NR_TSIN
            description: Number of Touch-Sense Input
            index: 25
            width: 3
            read: true
            write: true
            type: LEDTS0_FNCTL_NR_TSIN
          - name: TSCTRSAT
            description: Saturation of TS-Counter
            index: 24
            width: 1
            read: true
            write: true
            type: LEDTS0_FNCTL_TSCTRSAT
          - name: TSCTRR
            description: TS-Counter Auto Reset
            index: 23
            width: 1
            read: true
            write: true
            type: LEDTS0_FNCTL_TSCTRR
          - name: TSOEXT
            description: Extension for Touch-Sense Output for Pin-Low-Level
            index: 21
            width: 2
            read: true
            write: true
            type: LEDTS0_FNCTL_TSOEXT
          - name: TSCCMP
            description: Common Compare Enable for Touch-Sense
            index: 20
            width: 1
            read: true
            write: true
            type: LEDTS0_FNCTL_TSCCMP
          - name: ACCCNT
            description: Accumulate Count on Touch-Sense Input
            index: 16
            width: 4
            read: true
            write: true
            type: LEDTS0_FNCTL_ACCCNT
          - name: FNCOL
            description: Previous Active Function/LED Column Status
            index: 5
            width: 3
            read: true
            write: false
          - name: EPULL
            description: Enable External Pull-up Configuration on Pin COLA
            index: 4
            width: 1
            read: true
            write: true
            type: LEDTS0_FNCTL_EPULL
          - name: PADTSW
            description: Software Control for Touch-Sense Pad Turn
            index: 3
            width: 1
            read: true
            write: true
            type: LEDTS0_FNCTL_PADTSW
          - name: PADT
            description: Touch-Sense TSIN Pad Turn
            index: 0
            width: 3
            read: true
            write: true
            type: LEDTS0_FNCTL_PADT
      - name: EVFR
        type: uint32_t
        expected_size: 4
        expected_offset: 12
        description: (read-write) Event Flag Register
        fields:
          - name: CTPF
            description: Clear Autoscan Time Period Interrupt Flag
            index: 18
            width: 1
            read: false
            write: true
            type: LEDTS0_EVFR_CTPF
          - name: CTFF
            description: Clear (Extended) Time Frame Interrupt Flag
            index: 17
            width: 1
            read: false
            write: true
            type: LEDTS0_EVFR_CTFF
          - name: CTSF
            description: Clear Time Slice Interrupt Flag
            index: 16
            width: 1
            read: false
            write: true
            type: LEDTS0_EVFR_CTSF
          - name: TSCTROVF
            description: TS-Counter Overflow Indication
            index: 3
            width: 1
            read: true
            write: false
            type: LEDTS0_EVFR_TSCTROVF
          - name: TPF
            description: Autoscan Time Period Interrupt Flag
            index: 2
            width: 1
            read: true
            write: false
          - name: TFF
            description: (Extended) Time Frame Interrupt Flag
            index: 1
            width: 1
            read: true
            write: false
          - name: TSF
            description: Time Slice Interrupt Flag
            index: 0
            width: 1
            read: true
            write: false
      - name: TSVAL
        type: uint32_t
        expected_size: 4
        expected_offset: 16
        description: (read-write) Touch-sense TS-Counter Value
        fields:
          - name: TSCTRVAL
            description: TS-Counter Value
            index: 16
            width: 16
            read: true
            write: true
          - name: TSCTRVALR
            description: Shadow TS-Counter (Read)
            index: 0
            width: 16
            read: true
            write: false
      - name: LINE0
        type: uint32_t
        expected_size: 4
        expected_offset: 20
        description: (read-write) Line Pattern Register 0
        fields:
          - name: LINE_3
            description: Output on LINE[x]
            index: 24
            width: 8
            read: true
            write: true
          - name: LINE_2
            description: Output on LINE[x]
            index: 16
            width: 8
            read: true
            write: true
          - name: LINE_1
            description: Output on LINE[x]
            index: 8
            width: 8
            read: true
            write: true
          - name: LINE_0
            description: Output on LINE[x]
            index: 0
            width: 8
            read: true
            write: true
      - name: LINE1
        type: uint32_t
        expected_size: 4
        expected_offset: 24
        description: (read-write) Line Pattern Register 1
        fields:
          - name: LINE_A
            description: Output on LINE[x]
            index: 24
            width: 8
            read: true
            write: true
          - name: LINE_6
            description: Output on LINE[x]
            index: 16
            width: 8
            read: true
            write: true
          - name: LINE_5
            description: Output on LINE[x]
            index: 8
            width: 8
            read: true
            write: true
          - name: LINE_4
            description: Output on LINE[x]
            index: 0
            width: 8
            read: true
            write: true
      - name: LDCMP0
        type: uint32_t
        expected_size: 4
        expected_offset: 28
        description: (read-write) LED Compare Register 0
        fields:
          - name: CMP_LD3
            description: Compare Value for LED COL[x]
            index: 24
            width: 8
            read: true
            write: true
          - name: CMP_LD2
            description: Compare Value for LED COL[x]
            index: 16
            width: 8
            read: true
            write: true
          - name: CMP_LD1
            description: Compare Value for LED COL[x]
            index: 8
            width: 8
            read: true
            write: true
          - name: CMP_LD0
            description: Compare Value for LED COL[x]
            index: 0
            width: 8
            read: true
            write: true
      - name: LDCMP1
        type: uint32_t
        expected_size: 4
        expected_offset: 32
        description: (read-write) LED Compare Register 1
        fields:
          - name: CMP_LDA_TSCOM
            description: Compare Value for LED COLA / Common Compare Value for Touch-sense
              Pad Turns
            index: 24
            width: 8
            read: true
            write: true
          - name: CMP_LD6
            description: Compare Value for LED COL[x]
            index: 16
            width: 8
            read: true
            write: true
          - name: CMP_LD5
            description: Compare Value for LED COL[x]
            index: 8
            width: 8
            read: true
            write: true
          - name: CMP_LD4
            description: Compare Value for LED COL[x]
            index: 0
            width: 8
            read: true
            write: true
      - name: TSCMP0
        type: uint32_t
        expected_size: 4
        expected_offset: 36
        description: (read-write) Touch-sense Compare Register 0
        fields:
          - name: CMP_TS3
            description: Compare Value for Touch-Sense TSIN[x]
            index: 24
            width: 8
            read: true
            write: true
          - name: CMP_TS2
            description: Compare Value for Touch-Sense TSIN[x]
            index: 16
            width: 8
            read: true
            write: true
          - name: CMP_TS1
            description: Compare Value for Touch-Sense TSIN[x]
            index: 8
            width: 8
            read: true
            write: true
          - name: CMP_TS0
            description: Compare Value for Touch-Sense TSIN[x]
            index: 0
            width: 8
            read: true
            write: true
      - name: TSCMP1
        type: uint32_t
        expected_size: 4
        expected_offset: 40
        description: (read-write) Touch-sense Compare Register 1
        fields:
          - name: CMP_TS7
            description: Compare Value for Touch-Sense TSIN[x]
            index: 24
            width: 8
            read: true
            write: true
          - name: CMP_TS6
            description: Compare Value for Touch-Sense TSIN[x]
            index: 16
            width: 8
            read: true
            write: true
          - name: CMP_TS5
            description: Compare Value for Touch-Sense TSIN[x]
            index: 8
            width: 8
            read: true
            write: true
          - name: CMP_TS4
            description: Compare Value for Touch-Sense TSIN[x]
            index: 0
            width: 8
            read: true
            write: true
    stream: false
    codec: false
    methods: false
    unit_test: false
enums:
  LEDTS0_GLOBCTL_ITP_EN:
    enum:
      value1:
        description: Disable
        value: 0
      value2:
        description: Enable (valid only for case of hardware-enabled pad turn control)
        value: 1
    unit_test: false
    json: false
    use_map: false
  LEDTS0_GLOBCTL_ITF_EN:
    enum:
      value1:
        description: Disable
        value: 0
      value2:
        description: Enable
        value: 1
    unit_test: false
    json: false
    use_map: false
  LEDTS0_GLOBCTL_ITS_EN:
    enum:
      value1:
        description: Disable
        value: 0
      value2:
        description: Enable
        value: 1
    unit_test: false
    json: false
    use_map: false
  LEDTS0_GLOBCTL_FENVAL:
    enum:
      value1:
        description: Disable
        value: 0
      value2:
        description: Enable
        value: 1
    unit_test: false
    json: false
    use_map: false
  LEDTS0_GLOBCTL_MASKVAL:
    enum:
      value1:
        description: Mask LSB bit
        value: 0
      value2:
        description: Mask 2 LSB bits
        value: 1
      value3:
        description: Mask 8 LSB bits
        value: 7
    unit_test: false
    json: false
    use_map: false
  LEDTS0_GLOBCTL_SUSCFG:
    enum:
      value1:
        description: Ignore suspend request
        value: 0
      value2:
        description: Enable suspend according to request
        value: 1
    unit_test: false
    json: false
    use_map: false
  LEDTS0_GLOBCTL_ENSYNC:
    enum:
      value1:
        description: No synchronization
        value: 0
      value2:
        description: Synchronization enabled on Kernel0 autoscan time period
        value: 1
    unit_test: false
    json: false
    use_map: false
  LEDTS0_GLOBCTL_CMTR:
    enum:
      value1:
        description: Kernel generates its own clock for LEDTS-counter based on SFR
          setting
        value: 0
      value2:
        description: LEDTS-counter takes its clock from another master kernel
        value: 1
    unit_test: false
    json: false
    use_map: false
  LEDTS0_FNCTL_NR_LEDCOL:
    enum:
      value1:
        description: 1 LED column
        value: 0
      value2:
        description: 2 LED columns
        value: 1
      value3:
        description: 3 LED columns
        value: 2
      value4:
        description: 4 LED columns
        value: 3
      value5:
        description: 5 LED columns
        value: 4
      value6:
        description: 6 LED columns
        value: 5
      value7:
        description: 7 LED columns
        value: 6
      value8:
        description: 8 LED columns (max. LED columns = 7 if bit TS_EN = 1)
        value: 7
    unit_test: false
    json: false
    use_map: false
  LEDTS0_FNCTL_COLLEV:
    enum:
      value1:
        description: Active low
        value: 0
      value2:
        description: Active high
        value: 1
    unit_test: false
    json: false
    use_map: false
  LEDTS0_FNCTL_NR_TSIN:
    enum:
      value1:
        description: '1'
        value: 0
      value2:
        description: '8'
        value: 7
    unit_test: false
    json: false
    use_map: false
  LEDTS0_FNCTL_TSCTRSAT:
    enum:
      value1:
        description: Disable
        value: 0
      value2:
        description: Enable. TS-counter stops counting in the touch-sense time slice(s)
          of the same (extended) frame when it reaches FFH. Counter starts to count
          again on the first pad turn of a new TSIN[x], triggered on compare match.
        value: 1
    unit_test: false
    json: false
    use_map: false
  LEDTS0_FNCTL_TSCTRR:
    enum:
      value1:
        description: Disable TS-counter automatic reset
        value: 0
      value2:
        description: Enable TS-counter automatic reset to 00H on the first pad turn
          of a new TSIN[x]. Triggered on compare match in time slice.
        value: 1
    unit_test: false
    json: false
    use_map: false
  LEDTS0_FNCTL_TSOEXT:
    enum:
      value1:
        description: Extend by 1 ledts_clk
        value: 0
      value2:
        description: Extend by 4 ledts_clk
        value: 1
      value3:
        description: Extend by 8 ledts_clk
        value: 2
      value4:
        description: Extend by 16 ledts_clk
        value: 3
    unit_test: false
    json: false
    use_map: false
  LEDTS0_FNCTL_TSCCMP:
    enum:
      value1:
        description: Disable common compare for touch-sense
        value: 0
      value2:
        description: Enable common compare for touch-sense
        value: 1
    unit_test: false
    json: false
    use_map: false
  LEDTS0_FNCTL_ACCCNT:
    enum:
      value1:
        description: 1 time
        value: 0
      value2:
        description: 2 times
        value: 1
      value3:
        description: 16 times
        value: 15
    unit_test: false
    json: false
    use_map: false
  LEDTS0_FNCTL_EPULL:
    enum:
      value1:
        description: HW over-rule to enable internal pull-up is active on TSIN[x]
          for set duration in touch-sense time slice. With this setting, it is not
          specified to assign the COLA to any pin.
        value: 0
      value2:
        description: 'Enable external pull-up: Output 1 on pin COLA for whole duration
          of touch-sense time slice.'
        value: 1
    unit_test: false
    json: false
    use_map: false
  LEDTS0_FNCTL_PADTSW:
    enum:
      value1:
        description: The hardware automatically enables the touch-sense inputs in
          sequence round-robin, starting from TSIN0.
        value: 0
      value2:
        description: Disable hardware control for software control only. The touch-sense
          input is configured in bit PADT.
        value: 1
    unit_test: false
    json: false
    use_map: false
  LEDTS0_FNCTL_PADT:
    enum:
      value1:
        description: TSIN0
        value: 0
      value2:
        description: TSIN7
        value: 7
    unit_test: false
    json: false
    use_map: false
  LEDTS0_EVFR_CTPF:
    enum:
      value1:
        description: No action.
        value: 0
      value2:
        description: Bit TPF is cleared.
        value: 1
    unit_test: false
    json: false
    use_map: false
  LEDTS0_EVFR_CTFF:
    enum:
      value1:
        description: No action.
        value: 0
      value2:
        description: Bit TFF is cleared.
        value: 1
    unit_test: false
    json: false
    use_map: false
  LEDTS0_EVFR_CTSF:
    enum:
      value1:
        description: No action.
        value: 0
      value2:
        description: Bit TSF is cleared.
        value: 1
    unit_test: false
    json: false
    use_map: false
  LEDTS0_EVFR_TSCTROVF:
    enum:
      value1:
        description: No overflow has occurred.
        value: 0
      value2:
        description: The TS-counter has overflowed at least once.
        value: 1
    unit_test: false
    json: false
    use_map: false
