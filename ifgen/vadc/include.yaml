enums:
  VADC_CLC_EDIS:
    enum:
      sleep_mode_request_enabled_functional:
        description: Sleep mode request is enabled and functional
        value: 0
      module_disregards_sleep_mode_control_signal:
        description: Module disregards the sleep mode control signal
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  VADC_CLC_DISS:
    enum:
      module_clock_enabled:
        description: Module clock is enabled
        value: 0
      off_module_not_clocked:
        description: 'Off: module is not clocked'
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  VADC_CLC_DISR:
    enum:
      request_enable_module_clock:
        description: 'On request: enable the module clock'
        value: 0
      off_request_stop_module_clock:
        description: 'Off request: stop the module clock'
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  VADC_OCS_SUSSTA:
    enum:
      not_suspended:
        description: Module is not (yet) suspended
        value: 0
      suspended:
        description: Module is suspended
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  VADC_OCS_SUS:
    enum:
      not_suspend:
        description: Will not suspend
        value: 0
      hard_suspend_clock_switched_off_immediately:
        description: 'Hard suspend: Clock is switched off immediately.'
        value: 1
      soft_suspend_mode_0_stop_conversions_after_cu_cont:
        description: 'Soft suspend mode 0: Stop conversions after the currently running
          one is completed and its result has been stored. No change for the arbiter.'
        value: 2
      soft_suspend_mode_1_stop_conversions_after_cu_cont:
        description: 'Soft suspend mode 1: Stop conversions after the currently running
          one is completed and its result has been stored. Stop arbiter after the
          current arbitration round.'
        value: 3
    unit_test: false
    json: false
    use_map: false
    identifier: false
  VADC_OCS_TGB:
    enum:
      _0:
        description: Trigger Set is output on OTGB0
        value: 0
      _1:
        description: Trigger Set is output on OTGB1
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  VADC_OCS_TGS:
    enum:
      no_trigger_set_output:
        description: No Trigger Set output
        value: 0
      trigger_set_1_ts16_ssig_input_sample_signals:
