enums:
  VADC_CLC_EDIS:
    enum:
      value1:
        description: Sleep mode request is enabled and functional
        value: 0
      value2:
        description: Module disregards the sleep mode control signal
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  VADC_CLC_DISS:
    enum:
      value1:
        description: Module clock is enabled
        value: 0
      value2:
        description: 'Off: module is not clocked'
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  VADC_CLC_DISR:
    enum:
      value1:
        description: 'On request: enable the module clock'
        value: 0
      value2:
        description: 'Off request: stop the module clock'
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  VADC_OCS_SUSSTA:
    enum:
      value1:
        description: Module is not (yet) suspended
        value: 0
      value2:
        description: Module is suspended
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  VADC_OCS_SUS:
    enum:
      value1:
        description: Will not suspend
        value: 0
      value2:
        description: 'Hard suspend: Clock is switched off immediately.'
        value: 1
      value3:
        description: 'Soft suspend mode 0: Stop conversions after the currently running
          one is completed and its result has been stored. No change for the arbiter.'
        value: 2
      value4:
        description: 'Soft suspend mode 1: Stop conversions after the currently running
          one is completed and its result has been stored. Stop arbiter after the
          current arbitration round.'
        value: 3
    unit_test: false
    json: false
    use_map: false
    identifier: false
  VADC_OCS_TGB:
    enum:
      value1:
        description: Trigger Set is output on OTGB0
        value: 0
      value2:
        description: Trigger Set is output on OTGB1
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  VADC_OCS_TGS:
    enum:
      value1:
        description: No Trigger Set output
        value: 0
      value2:
        description: 'Trigger Set 1: TS16_SSIG, input sample signals'
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  VADC_GLOBCFG_SUCAL:
    enum:
      value1:
        description: No action
        value: 0
      value2:
        description: Initiate the start-up calibration phase (indication in bit GxARBCFG.CAL)
        value: 1
    unit_test: false
    json: false
    use_map: false
    identifier: false
  VADC_GLOBCFG_DPCAL3:
    enum:
      value1:
        description: Automatic post-calibration after each conversion of group x
